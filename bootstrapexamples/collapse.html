<!DOCTYPE html>
<html>
    <head>
        <title>Collapse</title>
        <link rel="stylesheet" href="../fontaws/css/all.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Collapse Demo</h2>
            <a href="#collapseArea" data-toggle="collapse">show/hide</a>
            <button data-toggle="collapse" data-target="#collapseArea" class="btn btn-primary" type="button">Show/hide</button>
            <div class="collapse" id="collapseArea">
                <h2>Bootstrap</h2>
                <p>something about bootstrap...</p>
            </div>
        </div>
    </body>
</html>
