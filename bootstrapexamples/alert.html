<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap Alert</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </head>
    <body class="container-fluid">
        <h2>Bootstrap Alerts</h2>
        <div class="alert alert-danger alert-dismissible" fade show role="alert">
            <h2 class="alert-heading">Delete Record</h2>
            <button type="button" class="close" data-dismiss="alert">x</button>
            <p>Record will be deleted</p>
            <a class="alert-link" href="#">click</a>for more help.
            <button class="btn btn-danger" data-dismiss="alert">ok</button>
        </div>
    </body>
</html>
