<!DOCTYPE html>
<html>
    <head>
        <title>button group and toolbar</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../fontaws/css/all.css">
    </head>
    <body class="container-fluid">
        <h2>Amazon Shopping</h2>
        <div class="btn-toolbar btn-primary justify-content-between">
            <div class="btn-group btn-group-sm">
                <a class="btn btn-primary"><span class="fa fa-home"></span>Home</a>
                <a class="btn btn-primary"><span class="fa fa-user"></span>About</a>
                <a class="btn btn-primary"><span class="fa fa-address-book"></span>Contact</a>
            </div>
            <div class="btn-group btn-group-sm">
                <input type="text">
                <button class="btn btn-primary"><span class="fa fa-search"></span>Search</button>
            </div>
        </div>
    </body>
</html>
