<script>
    function f1(){
        var product = {
            Name:'', Price:0.0, Qty:0, InStock:false, Total: function(){
                return this.Qty*this.Price;
            },
            Print: function(){
                document.write(`
                Name=${this.Name}<br>
                Price=${this.Price}<br>
                Quantity=${this.Qty}<br>
                InStock=${(this.InStock==true)?"Available":"Out of Stock"}<br>
                Total=${this.Total()}
                <br>
                `);
            }
        }
        product.Name = "Samsung TV";
        product.Price= 34000.44;
        product.Qty = 2;
        product.Print();
        document.write("<hr>");
        product.Name = "Nike Casuals";
        product.Price = 4500.55;
        product.Qty = 1;
        product.Print();
    }
    f1();
</script>
