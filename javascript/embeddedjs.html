<!DOCTYPE html>
<html>
    <head>
        <title>Embedded</title>
        <script type="text/javascript" language="javascript">
            function printpage(){
                window.print();
            }
        </script>
    </head>
    <body>
        <h2>click print button to print page</h2>
        <button onclick="printpage()">printpage</button>
        <button onclick="printpage()">print</button>
    </body>
</html>
