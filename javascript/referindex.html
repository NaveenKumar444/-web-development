<!DOCTYPE html>
<html>
    <head>
        <title>DOM Refer</title>
        <script type="text/javascript">
            function bodyload(){
                window.document.images[0].src="../image/redmi.jpeg";
                window.document.forms[0].elements[1].value="Register";
            }
        </script>
    </head>
    <body onload="bodyload()">
        <div>
            <img width="100" height="100" border="1">
        </div>
        <div>
            <h2>Register</h2>
            <form>
                <input type="text">
                <input type="button">
            </form>
        </div>
    </body>
</html>
