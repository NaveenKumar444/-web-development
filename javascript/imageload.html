<!DOCTYPE html>
<html>
    <head>
        <title>Images in Arrays</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../fontaws/css/all.css">
        <script>
            var products = ["../image/redmi.jpeg","../image/home.jpg","../image/kitchen.jpg"];
            var productnames = ["Mobile","Home","Kitchen"];
            function loadimage(index){
                var pic = document.getElementById("pic");
                pic.src = products[index];
                var lblname = document.getElementById("lblname");
                lblname.innerHTML = productnames[index];
            }
            var index = 0;
            function NextClick(){
                index++;
                loadimage(index);
            }
            function PreviousClick(){
                index--;
                loadimage(index);
            }
            function SlideShow(){
                var txtRange = document.getElementById("txtRange").value;
                loadimage(txtRange);
            }
        </script>
    </head>
    <body class="container-fluid" onload="loadimage(0)">
        <div class="card">
            <div class="card-header text-center">
                <h3 id="lblname"></h3>
            </div>
            <div class="card-body text-center">
                <button onclick="PreviousClick()" class="btn btn-outline-danger"><span>&lt;</span></button>
                <img id="pic" width="500" height="400">
                <button onclick="NextClick()" class="btn btn-outline-danger"><span>&gt;</span></button>
            </div>
            <div class="card-footer text-center">
                <input onchange="SlideShow()" class="form-control-range" id="txtRange" type="range" min="0" value="0" max="3">
            </div>
        </div>
    </body>
</html>
